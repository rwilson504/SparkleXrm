# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'vs2017-win2016'

steps:
- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '**/*.sln'
    feedsToUse: 'select'

- task: MSBuild@1
  inputs:
    solution: './spkl/spkl/spkl.csproj'
    configuration: 'release'

- task: NuGetCommand@2
  inputs:
    command: 'pack'
    packagesToPack: './spkl/spkl/Package/spkl.nuspec'
    versioningScheme: 'off'